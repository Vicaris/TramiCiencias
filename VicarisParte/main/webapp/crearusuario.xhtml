<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Crear Usuario</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Correo: "/> 
            <p:inputText value="#{crearUsuario.correo}" placeholder="Correo"/> <br/>
            <h:outputText value="Nombre Usuario: "/>
            <p:inputText value="#{crearUsuario.nombreUsuario}" placeholder="nombre usuario"/> <br/>
            <h:outputText value="Contraseña: "/>
            <p:password  value="#{crearUsuario.contrasena}" placeholder="Contraseña"/> <br/>
            <h:outputText value="esAdmin?"/><br/>
            <p:selectBooleanCheckbox value="#{crearUsuario.esAdmin}"  /><br/>
            <p:outputLabel value="fecha de nacimiento" /> <br/>
            <p:calendar id="popup" value="#{crearUsuario.fechaNacimiento}" /><br/>
            <p:commandButton value="Crear profesionista" action="#{crearUsuario.crearUsuario()}"/>
        </h:form>
        
    </h:body>
</html>
